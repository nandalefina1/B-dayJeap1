        /* ==================== A. STYLE DASAR & BODY ==================== */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font Lucu */
            background-color: #f7f7f7;
            overflow: hidden; /* Penting untuk Confetti */
        }
        
        /* ==================== B. EFEK CONFETTI (Taburan Pesta) ==================== */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0;
            animation: fall 10s infinite linear;
        }

        .confetti:nth-child(1) { background-color: #ff69b4; left: 10%; animation-delay: 0s; }
